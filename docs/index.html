    <main class="l-main">
      <p class="p-daily25__question">あなたはこのサービスを人に勧める可能性はどのくらいありますか？</p>

        <input class="p-form__range" type="range" min="0" max="10" step="1" value="0" data-trigger-range>
        <button class="c-btn" type="submit">次へ</button>
